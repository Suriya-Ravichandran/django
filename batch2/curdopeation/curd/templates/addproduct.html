<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .card{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }
    </style>

    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <div class="title">
                <h1>{{title}}</h1>
            </div>
            <div class="backbtn">
                <a href="{% url 'curd:productlist' %}" class="btn btn-danger">Back to Dashbord</a>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <!-- error message -->
        {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                {{field.label_tag}}
                {% for error_msg in field.errors %}
                    {{ error_msg }}
                {% endfor %}
            </div>
        {% endif %}
        {% endfor %}
    </div>

    <div class="container mt-3 d-flex justify-content-center">
        <div class="card" style="width: 500px;">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Product Name" aria-label="productname" aria-describedby="basic-addon1" name="productname" value="{{form.productname.value|default:''}}">
                    </div>
                    <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Product Price" aria-label="productprice" aria-describedby="basic-addon1" name="productprice" value="{{form.productprice.value|default:''}}">
                    </div>
                    <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Product Discount" aria-label="productdist" aria-describedby="basic-addon1" name="productdist" value="{{form.productdist.value|default:''}}">
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" placeholder="Product Description" name="description">{{form.description.value|default:''}}</textarea>
                    </div>
                    <div class="input-group mt-4">
                            <button type="submit" class="btn btn-primary"> {{title}}</button>
                    </div>
               </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
